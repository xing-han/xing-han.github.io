  <h2>数组坐标</h2>

<p>我们将数组的长度总是记做n,m. 下标总是从0开始.</p>

<h4>单个数组</h4>

<p>那么含有n个元素的数组, 最后一个元素的下标是 n-1 (n>0). </p>

<p>n个元素的中间元素下标是 n // 2</p>

<p>折半长度是 (n+1) // 2</p>

<p>倒数第k个元素的下标是 m - k</p>

<p>if i &lt;= n//2, 对应的位置元素是 n - (k + 1)</p>

<h4>两个数组</h4>

<p>两个数组A, B, 长度加起来是 m + n</p>

<p>折半对应的元素下标是 (n + m) // 2</p>

<p>折半长度是 (n + m + 1)//2</p>
