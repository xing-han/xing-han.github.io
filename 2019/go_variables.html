  <div class="content">
  <h2>Go 的变量</h2>

<h4>string</h4>

<ul>
<li>零值: <code>""</code></li>
<li>复制完整内容</li>
<li>可以比较</li>
</ul>

<h4>channel</h4>

<ul>
<li>零值: <code>nil</code></li>
<li>初始化: <code>make(chan int)</code> 会创建一个无缓冲的管道</li>
<li>是对底层数据结构的引用</li>
<li>可以比较: 引用相同的对象结果一样</li>
<li>close关闭一个channel之后
<ul>
<li>不能写, 会panic</li>
<li>可以读, 读到最后会返回其绑定数据结构的一个零值</li>
</ul></li>
<li>range: 可以阻塞读channel直到管道关闭</li>
<li>只要没有引用就会被垃圾回收</li>
<li>关闭nil,重复关闭都会panic</li>
- 
</ul>
